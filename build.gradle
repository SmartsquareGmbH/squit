buildscript {
    apply from: 'gradle/versions.gradle'

    repositories {
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradleVersionsVersion"
    }
}

apply plugin: 'com.github.ben-manes.versions'

allprojects {
    group = 'de.smartsquare'
    version = squitVersion
}

subprojects {
    buildscript {
        repositories {
            jcenter()
            maven { url 'https://plugins.gradle.org/m2/' }
        }
    }

    repositories {
        jcenter()
    }

    tasks.matching { it.name.matches('compile.*Kotlin') }.all {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

task clean(type: Delete) {
    delete project.buildDir
}

task wrapper(type: Wrapper) {
    setGradleVersion(project.ext.gradleVersion)
}
